{% extends 'customerbase.html'%}

{% block contents %}

<!-- banner part start-->
    <section class="banner_part">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <div class="banner_text">
                        <div class="banner_text_iner">
                                <h2><b>View Upload Food items </h2>
                                <table border="2px">
                                        <tr>
                                            <th style="color:black">S.No</th>
                                            <th style="color:black">Recipes</th>
                                            <th style="color:black">Ingredients</th>
                                            <th style="color:black">Description</th>
                                            <th style="color:black">Videos</th>
                                            <th style="color:black">Download</th>
                                            <th style="color:black">Recommend</th>

                                        </tr>
                                        {% for i in object %}
                                            <tr>
                                                <td style="color:brown">{{i.id}}</td>
                                                <td style="color:brown">{{i.recipename}}</td>
                                                <td style="color:brown">{{i.ingredients}}</td>
                                                <td style="color:brown">{{i.description}}</td>
                                                <td style="color:brown">{{i.file}}</td>
                                                <td style="color:brown"><a href="{{i.file.url }}" class="btn btn-primary btn-sm" target="_blank">Download</a></td>
                                                <td style="color:brown"><a href="/recommend?id={{i.id}}" class="btn btn-primary btn-sm">Recommend</a></td>
                                            </tr>
                                        {% endfor %}
                                </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- banner part start-->


{% endblock %}
