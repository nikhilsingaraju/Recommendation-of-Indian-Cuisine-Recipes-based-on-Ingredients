{% extends 'customerbase.html'%}

{% block contents %}

<!-- banner part start-->
    <section class="banner_part">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <div class="banner_text">
                        <div class="banner_text_iner">
                            <h2><b>View Recommendations </h2>
                            <table border="2px">
                                    <tr>
                                        <th style="color:black">S.No</th>
                                        <th style="color:black">Email</th>
                                        <th style="color:black">Recommend</th>
                                    </tr>
                                    {% for i in form %}
                                    <tr>
                                        <td style="color:brown">{{i.id}}</td>
                                        <td style="color:brown">{{i.email}}</td>
                                        <td style="color:brown">{{i.recommend}}</td>
                                    </tr>
                                    {% endfor %}
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- banner part start-->


{% endblock %}
